<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site du Chef</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="bg-main py-5" style="height: 1000px;">
        <div class="container bg-light text-center position-relative border" style="height:100%">
            <img src="./assets/img/box-left-top.png" alt="" class="start-0 position-absolute">
            <img src="./assets/img/box-right-top.png" alt="" class="end-0 position-absolute">
            <img src="./assets/img/box-bottom-left.png" alt="" class="start-0 bottom-0 position-absolute">
            <img src="./assets/img/box-bottom-right.png" alt="" class="end-0 bottom-0 position-absolute">

            <div class="content-box py-2">
                <h2><span>Our</span> story</h2>
                <h2><span>Our</span> menu list</h2>
            </div>
            <button class="btn-primary">Purchase Theme</button>
            <button class="btn-secondary">Learn More</button>
        </div>
    </section>
    

    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
